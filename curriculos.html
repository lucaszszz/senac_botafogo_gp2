<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Currículos</title>
</head>

<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Inicio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="currículos.html">Currículos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="empresas.html">Empresas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="vagas.html">Vagas</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>

    <div class="container formulario">
        <form>
            <fieldset disabled>
                <legend>Cadastre seu currículo!</legend>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Nome</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Digite seu nome">
                </div>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">E-mail</label>
                    <input type="email" id="disabledTextInput" class="form-control" placeholder="Digite seu E-mail">
                </div>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Data de nascimento</label>
                    <input type="date" id="disabledTextInput" class="form-control" placeholder="">
                </div>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Data de nascimento</label>
                    <input type="file" id="disabledTextInput" class="form-control" placeholder="">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </fieldset>
        </form>

    </div>
</body>
